<script type="text/javascript">
// ここ


function make_news(xml) {
	var html = '';

	$(xml).find('channel item').each(function() {
		html += '<li><a href="' + $(this).find('link').text() + '">' + $(this).find('title').text() + '</a></li>';
	});
	$('#news').html('<ul>' + html + '</ul>');
}
</script>
